<app-default-login-layout 
  title="Login into your account"
  primaryBtnText="Login now"
  secondaryBtnText="Signup now"
  >

  <form [formGroup]="loginForm"> 
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="santosdl@gmail.com"
    >
      <img src="/assets/SVG/email.svg">
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your password"
    >

      <img src="/assets/SVG/password.svg">
    </app-primary-input>

    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
